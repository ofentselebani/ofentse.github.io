     	<h1>Venom</h1>
	 <figure align="centre">


<p>"Venom: Let There Be Carnage" is a superhero film based on the Marvel Comics character Venom, produced by Columbia Pictures in association with Marvel and Tencent Pictures. The movie serves as a sequel to the 2018 film "Venom" and is directed by Andy Serkis.<p/>

<p>In "Venom: Let There Be Carnage," Eddie Brock (played by Tom Hardy) continues his life as the host of the alien symbiote Venom. This time, they face a formidable adversary in the form of Cletus Kasady (played by Woody Harrelson), who becomes the host for the symbiote Carnage. Cletus Kasady is a serial killer who develops a twisted and violent bond with the symbiote, creating an even more dangerous threat to Eddie Brock and the world.<p/>

<p>The movie explores the conflict between Venom and Carnage and their impact on Eddie Brock's life. It delves into the complex relationship between Eddie and the symbiote, as they navigate their shared existence and the moral dilemmas that arise.<p/>

<p>"Venom: Let There Be Carnage" was released in the United States on October 1, 2021, and received mixed reviews from critics. It has garnered a significant fan following and further expanded the Sony Pictures Universe of Marvel Characters.<p/>
