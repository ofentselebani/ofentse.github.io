     	<h1>Commando 2</h1>
	 <figure align="centre">
	 

<p>Commando 2 is a Bollywood action film released in 2017. Directed by Deven Bhojani and produced by Vipul Amrutlal Shah, the film is a sequel to the 2013 movie "Commando: A One Man Army." It stars Vidyut Jammwal, Adah Sharma, Esha Gupta, and Freddy Daruwala in lead roles.<p/>

<p>The story of Commando 2 revolves around Captain Karanvir Singh Dogra, played by Vidyut Jammwal, who is a skilled commando tasked with bringing back black money stashed abroad. He is accompanied by a team of skilled agents, including Bhavna Reddy (Adah Sharma), a hacker, and Zafar Hussain (Freddy Daruwala), a former intelligence officer.<p/>

<p>Their mission takes them to various locations around the world, including Malaysia and Thailand, as they unravel a complex web of corruption and deceit. Along the way, they face numerous challenges and engage in intense action sequences as they attempt to expose the culprits behind the black money scheme.<p/>

<p>Commando 2 received a mixed response from critics and audiences. While the film was appreciated for its high-octane action sequences and Vidyut Jammwal's performance, it received criticism for its weak screenplay and predictable plot. Nonetheless, it gained a decent following among fans of action films.<p/>
